description: AWM

target:
  cluster: eu2
  vc: msrlabs

environment:
  image: philly/jobs/custom/pytorch:pytorch1.3.1-py36-cuda10.0
  registry: phillyregistry.azurecr.io
  setup:
    - export PATH=$$PATH:~/.local/bin
    - export LC_ALL=C.UTF-8
    - export LANG=C.UTF-8
    - pip install --user opencv-python wandb matplotlib scikit-learn 'gym[atari]' recordclass pyprind psutil dill kornia==0.2.2
    - pip install --user git+git://github.com/mila-iqia/atari-representation-learning.git
    - pip install --user git+git://github.com/astooke/rlpyt
    - pip install --user pillow==6.2.1 scikit-image
    - wandb login fa235c4236ea0bd894bc3f26e87054a6ed6af293

# azure storage configuration
storage:
  my_storage:
    # Replace with the name of the Azure Storage Account you created.
    #   If you followed the tutorial, this should be your_username
    storage_account_name: ankdefault
    # Specify a name of the container on your blob (ex. phillytools),
    #   to store data, results and code. It will be created if it does not exist.
    container_name: awmcontainer

# data
#   data upload is not required for this example
search:
  job_template:
    name: rlpyt_nce84_{game:s}_{replay-ratio:d}_{arguments:s}_{random_string:s}
    sku: G1
    command:
      - NCCL_DEBUG=INFO python -m scripts.run_rlpyt --der --game {game} {arguments} --learn-model --replay-ratio {replay-ratio} --n-gpu 1 --encoder nature --jumps {jumps} --noisy-nets {noisy} --max-grad-norm {mgn} --dueling {dueling} --seed {seed} {ncetype} --classifier {classifier} --batch-size 32 --target-update-interval 1 --n-step 10 --n-steps 100000 --final-eval-only 1 --distributional {distributional} --target-update-interval {tui} --eps-steps 5000
  type: grid
  max_trials: 500
  params:
    - name: game
      spec: discrete
      values: ["bank_heist", "alien", "pong", "demon_attack", "qbert", "ms_pacman", "battle_zone", "kung_fu_master"]
    - name: arguments
      spec: discrete
      values: ['--padding valid --imagesize 84 --eval-imagesize 84 --nce 1 --time-contrastive 0 --nce-loss-weight 0.
       --model-nce-weight 1. --momentum-encoder 1 --cosine-nce 1 --byol 1 --reward-loss-weight 0. --model-rl-weight 0. --norm-type bn
       --dynamics-blocks 1 --transition-model standard --detach-model 0']
    - name: jumps
      spec: discrete
      values: [1]
    - name: noisy
      spec: discrete
      values: [1]
    - name: replay-ratio
      spec: discrete
      values: [32]
    - name: mgn
      spec: discrete
      values: [10.]
    - name: dueling
      spec: discrete
      values: [1]
    - name: seed
      spec: discrete
      values: [101, 123, 420, 88, 444]
    - name: ncetype
      spec: discrete
      values: ['--global-nce 1']
    - name: classifier
      spec: discrete
      values: ['bilinear']
    - name: distributional
      spec: discrete
      values: [1]
    - name: tui
      spec: discrete
      values: [1000, 2000]
